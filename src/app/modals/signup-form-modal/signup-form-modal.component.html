<div class="modal-body">
  <form action="#" name="form" [matchPassword]="['password', 'repeatedPassword']" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input required email [(ngModel)]="form.email" #email="ngModel" type="email" name="email" id="email"
             class="form-control">
      <small class="text-center text-danger"
             *ngIf="email.touched && email.errors != null && email.errors.required">Email jest wymagany</small>
      <small class="text-center text-danger"
             *ngIf="email.touched && email.errors != null && email.errors.email">Niepoprawny adres email</small>
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input required [(ngModel)]="form.password" #password="ngModel" name="password" id="password" type="password"
             class="form-control">
      <small class="text-center text-danger" *ngIf="password.touched && password.errors !== null && password.errors.required">Hasło jest wymagane</small>
    </div>
    <div class="form-group">
      <label for="password">Powtórz hasło</label>
      <input required [(ngModel)]="form.repeatedPassword" #repeatedPassword="ngModel" name="repeatedPassword" id="repeatedPassword" type="password"
             class="form-control">
      <small class="text-center text-danger"
             *ngIf="repeatedPassword.touched
              && repeatedPassword.errors
              !== null && repeatedPassword.errors.required">Hasło jest wymagane</small>
      <small class="text-center text-danger"
             *ngIf="repeatedPassword.errors != null
              && repeatedPassword.errors.matchPassword">Hasła muszą się zgadzać</small>
    </div>
    <div class="form-group mt-4">
      <div class="row">
       <div class="col">
         <small class="text-center text-success"
                *ngIf="successMessage">{{successMessage}}</small>
       </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <small class="text-center text-danger"
                 *ngIf="failureMessage">{{failureMessage}}</small>
        </div>
      </div>
      <div class="row text-center mb-3">
        <div class="col">
          <button class="btn btn-primary btn-block" type="submit" (click)="signup()">Wyślij</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary btn-block" type="button"
                  (click)="this.activeModal.dismiss('Closed by user')">Anuluj
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
