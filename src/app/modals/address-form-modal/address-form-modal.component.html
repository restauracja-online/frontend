<div class="modal-body">
  <form action="#" name="form" [matchPassword]="['password', 'repeatedPassword']" novalidate>
    <div class="form-group">
      <label for="street">Ulica</label>
      <input required street [(ngModel)]="form.street" #street="ngModel" type="street" name="street" id="street"
             class="form-control">
      <small class="text-center text-danger"
             *ngIf="street.touched && street.errors != null && street.errors.required">Ulica jest wymagana</small>
    </div>
    <div class="form-group">
      <label for="street">Numer budynku</label>
      <input required building_number [(ngModel)]="form.building_number" #building_number="ngModel" type="building_number" name="building_number" id="building_number"
             class="form-control">
      <small class="text-center text-danger"
             *ngIf="building_number.touched && building_number.errors != null && building_number.errors.required">Numer budynku jest wymagany</small>
    </div>
    <div class="form-group">
      <label for="street">Kod pocztowy</label>
      <input required zip_code [(ngModel)]="form.zip_code" #zip_code="ngModel" type="zip_code" name="zip_code" id="zip_code"
             class="form-control">
      <small class="text-center text-danger"
             *ngIf="zip_code.touched && zip_code.errors != null && zip_code.errors.required">Kod pocztowy jest wymagany</small>
    </div>
    <div class="form-group">
      <label for="street">Miasto</label>
      <input required city [(ngModel)]="form.city" #city="ngModel" type="city" name="city" id="city"
             class="form-control">
      <small class="text-center text-danger"
             *ngIf="city.touched && city.errors != null && city.errors.required">Miasto jest wymagane</small>
    </div>
    <div class="form-group mt-4">
      <div class="row">
        <div class="col">
          <small class="text-center text-success"
                 *ngIf="successMessage">{{successMessage}}</small>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <small class="text-center text-danger"
                 *ngIf="failureMessage">{{failureMessage}}</small>
        </div>
      </div>
      <div class="row text-center mb-3">
        <div class="col">
          <button class="btn btn-primary btn-block" type="submit" (click)="addAddress()">Zmie≈Ñ adres</button>
        </div>
        <div class="col">
          <button class="btn btn-secondary btn-block" type="button"
                  (click)="this.activeModal.dismiss('Closed by user')">Anuluj
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
