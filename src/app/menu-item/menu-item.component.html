<div class="card border-0 mb-2" style="width: 60rem;"  *ngFor="let dishdetails of dish">
  <div class="row">
    <div class="col-md-3  justify-content-center">
      <img
        class="img-fluid align-bottom"
           src="{{dishdetails.imgURL}}"
           alt="img">
    </div>
    <div class="col-md-9">
      <h5 class="card-title font-weight-bold">{{dishdetails.name}}</h5>
      <p class="ingrendient-list">{{dishdetails.description}}</p>
      <app-ingredients></app-ingredients>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="row mt-2">
              <h5 class="mt-1 font-weight-bold">{{dishdetails.price | currency: "PLN"}}</h5>
              <button class="btn btn-primary" type="submit" style="margin: 0 auto;">Dodaj do zam√≥wienia!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
